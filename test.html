<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Opacity Techniques</title>
    <style>
        /* Container for all examples */
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Example 1: Opacity on Background Color */
        .bg-color-opacity {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% opacity */
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Example 2: Background Image with Opacity */
        .bg-image-opacity {
            width: 300px;
            height: 200px;
            background-image: url('/api/placeholder/300/200');
            background-size: cover;
            position: relative;
            margin: 10px;
        }

        .bg-image-opacity::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: 1;
        }

        /* Example 3: Opacity with Separate Overlay Div */
        .bg-overlay {
            width: 300px;
            height: 200px;
            position: relative;
            margin: 10px;
            overflow: hidden;
        }

        .bg-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg-overlay .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.5); /* Blue with 50% opacity */
            z-index: 2;
        }

        /* Example 4: Opacity with CSS Opacity Property */
        .full-opacity {
            width: 300px;
            height: 200px;
            background-image: url('/api/placeholder/300/200');
            background-size: cover;
            opacity: 0.5; /* Entire element becomes semi-transparent */
            margin: 10px;
        }

        /* Text styling for clarity */
        .container div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-color-opacity">
            Background Color with 50% Opacity
        </div>

        <div class="bg-image-opacity">
            Background Image with White Overlay
        </div>

        <div class="bg-overlay">
            <img src="/api/placeholder/300/200" alt="Background">
            <div class="overlay"></div>
            Background with Blue Overlay
        </div>

        <div class="full-opacity">
            Full Element Opacity
        </div>
    </div>
</body>
</html>
